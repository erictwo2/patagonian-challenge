version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: patagonian
      MONGO_INITDB_ROOT_PASSWORD: patagonian
      MONGO_INITDB_DATABASE: patagonian

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: patagonian
      ME_CONFIG_MONGODB_ADMINPASSWORD: patagonian